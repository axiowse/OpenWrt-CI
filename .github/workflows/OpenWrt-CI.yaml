          CONFIG_PACKAGE_ucode-mod-math=y
          CONFIG_PACKAGE_uhttpd=y
          CONFIG_PACKAGE_uhttpd-mod-ubus=y
          CONFIG_PACKAGE_unzip=y
          CONFIG_PACKAGE_xray-core=y
          CONFIG_PACKAGE_zlib=y
          CONFIG_PCRE2_JIT_ENABLED=y
          CONFIG_PCRE_JIT_ENABLED=y
          CONFIG_TARGET_KERNEL_PARTSIZE=128
          CONFIG_TARGET_ROOTFS_PARTSIZE=512
          CONFIG_boost-compile-visibility-hidden=y
          CONFIG_boost-runtime-shared=y
          CONFIG_boost-static-and-shared-libs=y
          CONFIG_boost-variant-release=y
          EOF
          
          # Exclude
          echo "# CONFIG_PACKAGE_dnsmasq is not set" >> .config
          echo "# CONFIG_PACKAGE_kmod-nft-tproxy is not set" >> .config
          
          # Merge
          make defconfig
          
      - name: Download package
        run: |
          make download -j16
        
      - name: Compile firmware
        run: |
          make -j$(nproc) || make -j1 V=s
          
      - name: Prepare artifact
        run: |
          # Generate version
          echo "VERSION=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_ENV
          
          # Packaging
          mkdir -p ./artifact/{package,buildinfo}
          rm -rf $(find ./bin/targets/ -type d -name "packages")
          cp -rf $(find ./bin/packages/ -type f -name "*.ipk") ./artifact/package/
          cp -rf $(find ./bin/targets/ -type f -name "*.buildinfo" -o -name "*.manifest") ./artifact/buildinfo/
          
      - name: Upload buildinfo
        uses: actions/upload-artifact@v3
        with:
          name: "OpenWrt-${{ env.VERSION }}-buildinfo"
          path: ./artifact/buildinfo/

      - name: Upload package
        uses: actions/upload-artifact@v3
        with:
          name: "OpenWrt-${{ env.VERSION }}-package"
          path: ./artifact/package/

      - name: Upload firmware
        uses: actions/upload-artifact@v3
        with:
          name: "OpenWrt-${{ env.VERSION }}-firmware"
          path: ./bin/targets/
