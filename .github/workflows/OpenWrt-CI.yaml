          echo "# CONFIG_PACKAGE_dnsmasq is not set" >> .config
          echo "# CONFIG_GDB is not set" >> .config
          echo "# CONFIG_GCC_USE_VERSION_12 is not set" >> .config
          echo "# CONFIG_LIBC_USE_MUSL is not set" >> .config
          
          # Merge
          make defconfig
          
      - name: Download package
        run: |
          make download -j16
        
      - name: Compile firmware
        run: |
          make -j$(nproc) || make -j1 V=s
          
      - name: Prepare artifact
        run: |
          # Generate version
          echo "VERSION=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_ENV
          
          # Packaging
          mkdir -p ./artifact/{package,buildinfo}
          rm -rf $(find ./bin/targets/ -type d -name "packages")
          cp -rf $(find ./bin/packages/ -type f -name "*.ipk") ./artifact/package/
          cp -rf $(find ./bin/targets/ -type f -name "*.buildinfo" -o -name "*.manifest") ./artifact/buildinfo/
          
      - name: Upload buildinfo
        uses: actions/upload-artifact@v3
        with:
          name: "OpenWrt-${{ env.VERSION }}-buildinfo"
          path: ./artifact/buildinfo/

      - name: Upload package
        uses: actions/upload-artifact@v3
        with:
          name: "OpenWrt-${{ env.VERSION }}-package"
          path: ./artifact/package/

      - name: Upload firmware
        uses: actions/upload-artifact@v3
        with:
          name: "OpenWrt-${{ env.VERSION }}-firmware"
          path: ./bin/targets/
