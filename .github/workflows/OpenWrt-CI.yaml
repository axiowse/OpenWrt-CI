name: "Build CI for OpenWrt firmware"
run-name: "Building OpenWrt firmware #${{ github.run_number }} (${{ github.run_attempt }})"

on: workflow_dispatch

jobs:
  build:
    name: Building OpenWrt firmware
    runs-on: ubuntu-20.04
    steps:
      - name: Setup
        run: |          
          # Setup timezone
          sudo -E timedatectl set-timezone "Asia/Shanghai"
          
          # Upgrade
          sudo -E apt update -y
          sudo -E apt full-upgrade -y
          
          # Install dependencies
          sudo -E apt install -y git ack antlr3 aria2 asciidoc automake autopoint binutils bison build-essential bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib gperf haveged help2man intltool libc6-dev-i386 libelf-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp nano ninja-build p7zip p7zip-full patch pkgconf python2.7 python3 python3-pip libpython3-dev qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
          
          # Cleanup
          sudo -E apt autoremove --purge
          sudo -E apt clean
          
          # Echo autoconf version
          autoconf -V
          
      
      - name: Checkout
        run: |
          # Checkout
          git clone https://github.com/openwrt/openwrt.git .
          
      - name: Update feeds
        run: |
          # Update and install
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          
          # Add passwall
          git clone --branch packages https://github.com/xiaorouji/openwrt-passwall.git package/passwall
          git clone --branch luci https://github.com/xiaorouji/openwrt-passwall.git package/passwall/luci-app-passwall
          
          # Others
          git clone --branch packages https://github.com/axiowse/OpenWrt-CI.git package/others
          
